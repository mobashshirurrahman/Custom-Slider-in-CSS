<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Slider</title>
  </head>
  <body>
    <div class="slider">
      <input
        type="range"
        min="0"
        max="100"
        value="20"
        oninput="rangeValue.innerText = this.value"
      />
      <p id="rangeValue">20</p>
    </div>
  </body>
</html>
